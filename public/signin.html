<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#87a675] flex items-center justify-center h-screen">
    <!-- Card for Sign In Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
     <form>
        <!-- Sign In Form -->
    <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter your name" required>
    </div>
    <div class="mb-4">
        <label for="mobile" class="block text-gray-700">Mobile</label>
        <input type="text" id="mobile" name="mobile" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter your mobile" required>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter your email" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Sign In</button>

  </form>
        <!-- Button to Go Back to Home -->
        <div class="mt-6 text-center">
            <button onclick="window.location.href='index.html'" class="text-green-500 hover:text-green-600 font-semibold">Go to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
